name: Flutter CI
on:
  pull_request:
  push:
    branches: [ "main", "master" ]
permissions:
  contents: read
jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Pub get
        run: flutter pub get
      - name: Analyze
        run: flutter analyze
      - name: Format check
        run: dart format --set-exit-if-changed .
